[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = 
    -I include
    -std=c++11
    -D SHORT_DURATION=1
    ; -D DEBUG=1

build_unflags = -fno-exceptions